<html>
	<head>
      	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  		<script type=text/javascript src="{{url_for('static', filename='jquery-1.11.3.min.js') }}"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	    <title>This is a - Makerspace </title>
	</head>
	<body>
		<div id="banner">
			<img src="{{url_for('static', filename='bubbler.jpeg')}}"></img>
		</div>
  		<h1 style="text-align:center; margin-top:10%">Create your maker account to get started</h1>
	
		<div id="login-fields">
			<form accept-charset="UTF-8" action="https://hidden-springs-6751.herokuapp.com/members" class="new_member form-inline" id="new_member" method="post">
		    	<input id="member_MemberID" name="member[MemberID]" size="30" type="hidden" value ="{{newMemberID}}" />
		  		<div class="form-group">
			    	<label for="member_name">Nickname</label>
			    	<input class="form-control" id="member_name" name="member[name]" size="30" type="text" placeholder="Create you nickname"/>
		  		</div>
		  		<div class="form-group">
			    	<label for="member_ZipCode">Zipcode</label>
			    	<input class="form-control" id="member_ZipCode" name="member[ZipCode]" size="30" type="text" placeholder="Enter your Zipcode"/>
		  		</div>
		  		<input class="btn btn-default" type="submit" id="submit_button" />
			</form>
		</div>
	
	</body>
	<script>
		$(function() {
		    // Get the form.
		    var form = $('#new_member');

		    // var formMessages = $('#form-messages');

    		$(form).submit(function(event) {
    		// Stop the browser from submitting the form.
	    		alert("stopped");
	    		event.preventDefault();
	    		var formData = $(form).serialize();
	    		console.log(formData);
				$.post("https://hidden-springs-6751.herokuapp.com/members",
			        formData,
			        function(data,status){
			            
			            window.location = "index";
			        });
	    		// window.location = 'index';
			});


		});

	</script>
</html>
